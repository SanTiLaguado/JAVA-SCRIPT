<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center">Palabra mas larga</h3>
        <form id="Formulario">
            <div class="form-group">
                <label for="palabra1">Primera Palabra: </label>
                <input class="form-control" id="palabra1" required>
            </div>
            <div class="form-group">
                <label for="opernado2">Segunda Palabra: </label>
                <input class="form-control" id="palabra2" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="palabramaslarga()" >Ver</button>
        </form>
        <div id="resultado" class="mt-3">0</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
